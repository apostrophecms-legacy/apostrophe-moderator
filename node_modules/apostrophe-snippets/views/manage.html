{% include 'snippetMacros.html' %}
<div class="apos-modal apos-template apos-manage-snippet">
  <h3>{% block action %}Manage Snippets{% endblock %}</h3>
  <div class="apos-modal-body">
    <a href="#" class="apos-control apos-button apos-new-button apos-new-snippet-button" data-new-snippet>New Snippet</a>
    <div class="apos-modal-filters">
      {{ snippetFilters() }}
    </div>
    <table data-items class="apos-manage-table">
      <tr>
        <th class="apos-manage-events-title">Title</th>
        <th class="apos-manage-events-status">Tags</th>
      </tr>
      <tr class="apos-template" data-item>
        <td>
          <span><a href="#" data-edit-snippet data-title>Sample Title</a></span>
        </td>
        <td><span data-tags></span></td>
      </tr>
    </table>
    {# Container for pager, which gets rendered here by js #}
    <div data-pager-box></div>
  </div>
  <div class="apos-modal-footer">
    <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel">Done</a>
  </div>
</div>
